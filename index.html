<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form>
      <div>
        <div>
          <label>Email</label>
        </div>
        <input type="eEmailmail" name="email" placeholder="Email" />
      </div>
      <div>
        <div>
          <label>Password</label>
        </div>
        <input type="password" name="password" placeholder="" />
      </div>
      <div>
        <button type="button" class="recuperar">Recuperar senha</button>
      </div>
      <div>
        <button type="button" class="submit">Submit</button>
      </div>
      <div>
        <button type="button" class="registar">Registar</button>
      </div>
    </form>
  </body>
  <style>
    body {
      background-color: rgb(214, 222, 224);
    }
    input,
    button {
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
    }
    .recuperar {
      background: transparent;
      border: none;
    }
    .submit {
      background: white;
      border: none;
    }
    .registar {
      background: transparent;
      color: rgb(19, 18, 18);
      border: 1px solid white;
    }
  </style>
</html>
