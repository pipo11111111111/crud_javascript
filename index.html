<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <form>
      <div class="form-field">
        <div>
          <label>Email</label>
        </div>
        <input
          id="email"
          type="eEmailmail"
          name="email"
          placeholder="Email"
          onchange="onchangeEmail()"
        />
        <div class="error" id="email-required-error">Email é obrigatorio</div>
        <div class="error" id="email-invalid-error">Email é invalido</div>
      </div>
      <div class="form-field">
        <div>
          <label>Password</label>
        </div>
        <input
          type="password"
          name="password"
          placeholder=""
          id="password"
          onchange="onchangePassword()"
        />
        <div class="error" id="password-invalid-error">
          Password é Obrigatória
        </div>
      </div>
      <div>
        <button type="button" class="submit" id="login" disabled="true" onclick="loginHome()">
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="registar" onclick="registar()">Registar</button>
      </div>
      <div>
        <button id="recuperar" type="button" class="recuperar" disabled="true">
          Recuperar senha
        </button>
      </div>
    </form>
  </body>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="global.css" />
  <script src="index.js"></script>
  <script src="validations.js"></script>
</html>
